<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Elo Boost</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Ümumi stil */
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .elo-boost-container {
            width: 90%;
            max-width: 700px;
            background-color: #161b22;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: #58a6ff;
            margin-bottom: 20px;
        }

        .selectors-group {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .rank-selector {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }
        
        label {
            font-size: 1.1em;
            font-weight: bold;
            color: #8b949e;
        }
        
        select {
            padding: 10px;
            font-size: 1em;
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #c9d1d9;
            appearance: none; /* Standart ox ikonunu gizlətmək üçün */
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23c9d1d9" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            cursor: pointer;
        }
        
        .rank-images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .rank-images img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            transition: transform 0.3s ease-in-out;
        }

        .rank-images img:hover {
            transform: scale(1.05);
        }
        
        .fa-arrow-right {
            font-size: 2em;
            color: #444c56;
        }
    </style>
</head>
<body>

    <div class="elo-boost-container">
        <h1>Valorant Rank Boost</h1>

        <div class="selectors-group">
            <div class="rank-selector">
                <label for="current-rank">Mövcud Rankınız:</label>
                <select id="current-rank">
                    <option value="iron1">Iron 1</option>
                    <option value="iron2">Iron 2</option>
                    <option value="iron3">Iron 3</option>
                    <option value="bronze1">Bronze 1</option>
                    <option value="bronze2">Bronze 2</option>
                    <option value="bronze3">Bronze 3</option>
                    <option value="silver1">Silver 1</option>
                    <option value="silver2">Silver 2</option>
                    <option value="silver3">Silver 3</option>
                    <option value="gold1">Gold 1</option>
                    <option value="gold2">Gold 2</option>
                    <option value="gold3">Gold 3</option>
                    <option value="platinum1">Platinum 1</option>
                    <option value="platinum2">Platinum 2</option>
                    <option value="platinum3">Platinum 3</option>
                    <option value="diamond1">Diamond 1</option>
                    <option value="diamond2">Diamond 2</option>
                    <option value="diamond3">Diamond 3</option>
                    <option value="ascendant1">Ascendant 1</option>
                    <option value="ascendant2">Ascendant 2</option>
                    <option value="ascendant3">Ascendant 3</option>
                    <option value="immortal1">Immortal 1</option>
                    <option value="immortal2">Immortal 2</option>
                    <option value="immortal3">Immortal 3</option>
                    <option value="radiant">Radiant</option>
                </select>
            </div>
            
            <div class="rank-selector">
                <label for="desired-rank">İstədiyiniz Rank:</label>
                <select id="desired-rank">
                    <option value="iron1">Iron 1</option>
                    <option value="iron2">Iron 2</option>
                    <option value="iron3">Iron 3</option>
                    <option value="bronze1">Bronze 1</option>
                    <option value="bronze2">Bronze 2</option>
                    <option value="bronze3">Bronze 3</option>
                    <option value="silver1">Silver 1</option>
                    <option value="silver2">Silver 2</option>
                    <option value="silver3">Silver 3</option>
                    <option value="gold1">Gold 1</option>
                    <option value="gold2">Gold 2</option>
                    <option value="gold3">Gold 3</option>
                    <option value="platinum1">Platinum 1</option>
                    <option value="platinum2">Platinum 2</option>
                    <option value="platinum3">Platinum 3</option>
                    <option value="diamond1">Diamond 1</option>
                    <option value="diamond2">Diamond 2</option>
                    <option value="diamond3">Diamond 3</option>
                    <option value="ascendant1">Ascendant 1</option>
                    <option value="ascendant2">Ascendant 2</option>
                    <option value="ascendant3">Ascendant 3</option>
                    <option value="immortal1">Immortal 1</option>
                    <option value="immortal2">Immortal 2</option>
                    <option value="immortal3">Immortal 3</option>
                    <option value="radiant">Radiant</option>
                </select>
            </div>
        </div>

        <div class="rank-images">
            <img id="current-rank-image" src="rank-images/iron1.png" alt="Mövcud Rank">
            <i class="fas fa-arrow-right"></i>
            <img id="desired-rank-image" src="rank-images/bronze1.png" alt="İstənilən Rank">
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentRankSelect = document.getElementById('current-rank');
            const desiredRankSelect = document.getElementById('desired-rank');
            const currentRankImage = document.getElementById('current-rank-image');
            const desiredRankImage = document.getElementById('desired-rank-image');

            function updateRankImages() {
                const currentRankValue = currentRankSelect.value;
                const desiredRankValue = desiredRankSelect.value;
                
                // Şəkillərin fayl yolu buradadır. Siz bu yolu öz saytınızın quruluşuna uyğun dəyişməlisiniz.
                // Məsələn, `/images/rank-icons/` və s.
                currentRankImage.src = `rank-images/${currentRankValue}.png`;
                desiredRankImage.src = `rank-images/${desiredRankValue}.png`;
            }

            // Mövcud və istədiyiniz rank menyularına hadisə dinləyiciləri əlavə edirik
            currentRankSelect.addEventListener('change', updateRankImages);
            desiredRankSelect.addEventListener('change', updateRankImages);

            // Səhifə yüklənəndə şəkilləri ilkin dəyərlərə uyğun olaraq yeniləyirik
            updateRankImages();
        });
    </script>

</body>
</html>
